<!DOCTYPE html>
<html lang="en">
    <nav>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('history') }}">Service History</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('predictions') }}">Predictions</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('add_repair') }}">Add Repair</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li> <!-- Logout button -->
        </ul>
    </nav>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Vehicle Breakdown Prediction Results</h2>
    
    <table class="table table-bordered mt-4">
        <thead class="table-dark">
            <tr>
                <th>Mileage (km)</th>
                <th>Load (kg)</th>
                <th>Predicted Breakdown</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ mileage }}</td>
                <td>{{ load }}</td>
                <td>{{ prediction }}</td>
            </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a href="{{ url_for('dashboard', role=role) }}" class="btn btn-primary mt-3">Back</a>
    </div>
</body>
</html>
