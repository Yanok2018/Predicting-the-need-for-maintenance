<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Repair</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <nav>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('history') }}">Service History</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('predictions') }}">Predictions</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('add_repair') }}">Add Repair</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li> <!-- Logout button -->
        </ul>
    </nav>

    <h2 class="text-center">Add Repair</h2>

    <!-- Form for adding repair -->
    <form method="POST">
        <div class="mb-3">
            <label for="vehicle_number" class="form-label">Vehicle Number:</label>
            <select name="vehicle_number" id="vehicle_number" class="form-select" required>
                {% for vehicle in vehicle_list %}
                    <option value="{{ vehicle }}">{{ vehicle }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="repair_date" class="form-label">Repair Date:</label>
            <input type="date" name="repair_date" id="repair_date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="repair_type" class="form-label">Repair Type:</label>
            <input type="text" name="repair_type" id="repair_type" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="repair_cost" class="form-label">Repair Cost (UAH):</label>
            <input type="number" name="repair_cost" id="repair_cost" class="form-control" required>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</body>
</html>
